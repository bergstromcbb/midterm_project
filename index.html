<!DOCTYPE html>
<html>



<head>
	<title>Welcome to Grand Circus Cinemas!</title>
	<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="lib/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<section id="screenContainer">
		<img id="slidingHeader" src="images/transredheader.png">
		<img id="screen" src="images/Theatre_Screen.jpg">
	</section>
	<div id="seatContainer"></div>
	<br />
	<form id = "formextraControls" class = "formhidden">
		<span class="forFields">  Name:</span>
		<input type="text" name="Name">
		<span class="forFields">Seats Chosen</span>
    	<ul id="seatChosen">
    	</ul>

		<button id = "button"> Submit </button>
	</form>

	
	<div id="instructions">
		Instructions
	<br />
	<section id="actualInstructs">
		Click on available seats to select.  <br>
		Click on it again to deselect.  <br>
		Please press enter when <br>
		your order is complete. <br />
	</section>
	<br />
	<section class="seatType">
		<img class="typesOfSeats" src="images/available.png"><br>
		<span>Available</span>
	</section>
	<section class="seatType">
		<img class="typesOfSeats" src="images/unavailable.png"><br>
		<span>Reserved</span>
	</section>
	<section class="seatType">
		<img class="typesOfSeats" src="images/Taken.png"><br>
		<span>Taken</span>
	</section>
	</div>
	

</body>
</html>
